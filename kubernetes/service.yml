apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginxpy
  labels:
    app: nginxpy
    # type: front end / back end etc
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginxpy
  strategy:
    rollingUpdate:
      maxSurge: 10%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: nginxpy
    spec:
      containers:
      - name: nginxpy-container
        image: nwalker494/nginxpy-custom:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginxpy-service
spec:
  type: LoadBalancer
  selector:
    app: nginxpy
  ports:
  - protocol: TCP
    port: 80 
    targetPort: 80
